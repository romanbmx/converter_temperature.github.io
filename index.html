<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>app_converter</title>
  </head>
  <body>

    <style media="screen">

      body{
        background-color: #8ef5f0;
      }

      .row{
          text-align: center;
      }

      .name_of_temperature{
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
      }

    </style>

  <div class="container">
    <div class="row">

    <div class="col-md-5 offset-md-3">

      <h1>Converter temperature</h1>

    <div class="form-group mt-2 text-center">
      <label for="usr" class="name_of_temperature">Celsius</label>
      <input type="text" class="form-control" id="celsius"
      placeholder="Write celsius..." onkeyup="celsiusToFahrenheit()">
    </div>

    <div class="form-group mt-2 text-center">
      <label for="pwd" class="name_of_temperature">Fahrenheit</label>
      <input type="text" class="form-control" id="fahrenheit"
      placeholder="Write fahrenheits..." onkeyup="fahrenheitToCelsius()">
    </div>

  </div>

    </div>
  </div>

    <script>
      require('./render.js'); // Обовязково має бути з бібліотекою Electron.js


      // Переводить Цельсії в Фаренгейти
      function celsiusToFahrenheit(){
        let celsius = document.getElementById('celsius').value;
        let fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('fahrenheit').value = fahrenheit;
      }

      //Переводить Фаренгейти в Цельсії
      function fahrenheitToCelsius(){
        let fahrenheit = document.getElementById('fahrenheit').value;
        let celsius = (fahrenheit - 32) * 5/9
        document.getElementById('celsius').value = celsius;
      }
    </script>
  </body>
</html>
